<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG - OceanPhenix IA Souveraine V10</title>
    <meta name="description" content="Gestion RAG (Retrieval-Augmented Generation) - Documents, Indexation, Vectorisation">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/oceanphenix-theme.css">
    <link rel="stylesheet" href="../assets/css/oceanphenix-theme-standard.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../assets/img/logo-oceanphenix.svg">
</head>
<body>
    <!-- Background -->
    <div class="ocean-background">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="app-container">
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>

        <!-- Sidebar (injecté dynamiquement) -->
        <aside class="sidebar" id="sidebar-container"></aside>

        <!-- Mobile Overlay -->
        <div class="mobile-overlay" id="mobile-overlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header (injecté dynamiquement) -->
            <header class="dashboard-header" id="header-container"></header>

            <!-- RAG Content -->
            <div id="rag-view" class="view active" style="padding-top: 6rem;">
                <div style="margin-bottom: 2rem;">
                    <h2 style="font-size: 1.75rem; font-weight: 600; color: var(--text-main); margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.75rem;">
                        <i class="fas fa-database" style="color: var(--accent-violet);"></i>
                        Gestion RAG
                    </h2>
                    <p style="color: var(--text-muted); font-size: 0.95rem;">
                        Indexation, vectorisation et recherche sémantique de documents
                    </p>
                </div>

                <!-- Documents Management -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-folder-open"></i> Gestion des Documents</h3>
                    </div>
                    <div class="card-body">
                        <div class="upload-zone" id="document-upload-zone">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Glissez-déposez vos documents ici ou cliquez pour parcourir</p>
                            <input type="file" id="document-file-input" multiple accept=".pdf,.docx,.txt,.md">
                        </div>
                        <div id="documents-list" class="documents-grid">
                            <!-- Documents injectés via JS -->
                        </div>
                    </div>
                </div>

                <!-- Vectorization Status -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-project-diagram"></i> État de la Vectorisation</h3>
                    </div>
                    <div class="card-body">
                        <div id="vectorization-stats" class="stats-grid">
                            <!-- Stats injectées via JS -->
                        </div>
                    </div>
                </div>

                <!-- Search & Test -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-search"></i> Test de Recherche Sémantique</h3>
                    </div>
                    <div class="card-body">
                        <div class="search-box">
                            <input type="text" id="semantic-search-input" placeholder="Posez votre question...">
                            <button class="btn-primary" id="search-btn">
                                <i class="fas fa-search"></i> Rechercher
                            </button>
                        </div>
                        <div id="search-results" class="search-results">
                            <!-- Résultats injectés via JS -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/core/config.js"></script>
    <script src="../assets/js/core/utils.js"></script>
    <script src="../assets/js/api/api-client.js"></script>
    <script src="../assets/js/layout/includes.js"></script>
    <script src="../assets/js/layout/theme-switcher.js"></script>
    <script src="../assets/js/core/app.js"></script>
    <script src="../assets/js/pages/rag.js"></script>
</body>
</html>
