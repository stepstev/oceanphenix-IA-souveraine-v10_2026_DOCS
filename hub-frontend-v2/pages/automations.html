<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automations - OceanPhenix IA Souveraine V10</title>
    <meta name="description" content="Gestion des workflows et automations N8N">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/oceanphenix-theme.css">
    <link rel="stylesheet" href="../assets/css/oceanphenix-theme-standard.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../assets/img/logo-oceanphenix.svg">
</head>
<body>
    <!-- Background -->
    <div class="ocean-background">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="app-container">
        <!-- Sidebar (injecté dynamiquement) -->
        <aside class="sidebar" id="sidebar-container"></aside>

        <!-- Mobile Overlay -->
        <div class="mobile-overlay" id="mobile-overlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header (injecté dynamiquement) -->
            <header class="dashboard-header" id="header-container"></header>

            <!-- Automations Content -->
            <div id="automations-view" class="view active">
                <div class="page-header">
                    <h2 class="page-title">
                        <i class="fas fa-robot"></i>
                        Automations & Workflows
                    </h2>
                    <p class="page-subtitle">
                        Gestion des workflows N8N et automatisations IA
                    </p>
                </div>

                <!-- Workflows List -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-network-wired"></i> Workflows Actifs</h3>
                        <button class="btn-primary" id="create-workflow-btn">
                            <i class="fas fa-plus"></i> Nouveau Workflow
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="workflows-list" class="workflows-grid">
                            <!-- Workflows injectés via JS -->
                        </div>
                    </div>
                </div>

                <!-- Executions History -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-history"></i> Historique d'Exécution</h3>
                    </div>
                    <div class="card-body">
                        <div id="executions-list" class="executions-table">
                            <!-- Exécutions injectées via JS -->
                        </div>
                    </div>
                </div>

                <!-- N8N Stats -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-chart-bar"></i> Statistiques N8N</h3>
                    </div>
                    <div class="card-body">
                        <div id="n8n-stats" class="stats-grid">
                            <!-- Stats injectées via JS -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/core/config.js"></script>
    <script src="../assets/js/core/utils.js"></script>
    <script src="../assets/js/api/api-client.js"></script>
    <script src="../assets/js/layout/includes.js"></script>
    <script src="../assets/js/layout/theme-switcher.js"></script>
    <script src="../assets/js/core/app.js"></script>
    <script src="../assets/js/pages/automations.js"></script>
</body>
</html>
