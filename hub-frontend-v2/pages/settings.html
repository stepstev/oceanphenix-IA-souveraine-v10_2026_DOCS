<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - OceanPhenix IA Souveraine V10</title>
    <meta name="description" content="Configuration de la plateforme OceanPhenix">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/oceanphenix-theme.css">
    <link rel="stylesheet" href="../assets/css/oceanphenix-theme-standard.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../assets/img/logo-oceanphenix.svg">
</head>
<body>
    <!-- Background -->
    <div class="ocean-background">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="app-container">
        <!-- Sidebar (injecté dynamiquement) -->
        <aside class="sidebar" id="sidebar-container"></aside>

        <!-- Mobile Overlay -->
        <div class="mobile-overlay" id="mobile-overlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header (injecté dynamiquement) -->
            <header class="dashboard-header" id="header-container"></header>

            <!-- Settings Content -->
            <div id="settings-view" class="view active">
                <div class="page-header">
                    <h2 class="page-title">
                        <i class="fas fa-cog"></i>
                        Paramètres
                    </h2>
                    <p class="page-subtitle">
                        Configuration de la plateforme OceanPhenix
                    </p>
                </div>

                <!-- API Configuration -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-plug"></i> Configuration API</h3>
                    </div>
                    <div class="card-body">
                        <form id="api-config-form">
                            <div class="form-group">
                                <label for="api-url">URL de l'API Backend</label>
                                <input type="url" id="api-url" class="form-control" placeholder="https://api.votredomaine.com">
                            </div>
                            <div class="form-group">
                                <label for="api-timeout">Timeout (secondes)</label>
                                <input type="number" id="api-timeout" class="form-control" value="30" min="5" max="300">
                            </div>
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-save"></i> Enregistrer
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Appearance -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-palette"></i> Apparence</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Thème</label>
                            <div class="theme-options">
                                <button class="theme-option" data-theme="dark">
                                    <i class="fas fa-moon"></i>
                                    <span>Sombre</span>
                                </button>
                                <button class="theme-option active" data-theme="light">
                                    <i class="fas fa-sun"></i>
                                    <span>Clair</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Notifications -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-bell"></i> Notifications</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="switch-label">
                                <input type="checkbox" id="notifications-enabled" checked>
                                <span class="switch-slider"></span>
                                <span class="switch-text">Activer les notifications</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="switch-label">
                                <input type="checkbox" id="sound-enabled">
                                <span class="switch-slider"></span>
                                <span class="switch-text">Sons de notification</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- System Info -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-info-circle"></i> Informations Système</h3>
                    </div>
                    <div class="card-body">
                        <div id="system-info" class="info-grid">
                            <!-- Info injectées via JS -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/core/config.js"></script>
    <script src="../assets/js/core/utils.js"></script>
    <script src="../assets/js/api/api-client.js"></script>
    <script src="../assets/js/layout/includes.js"></script>
    <script src="../assets/js/layout/theme-switcher.js"></script>
    <script src="../assets/js/core/app.js"></script>
    <script src="../assets/js/pages/settings.js"></script>
</body>
</html>
