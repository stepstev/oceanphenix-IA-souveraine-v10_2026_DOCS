<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring - OceanPhenix IA Souveraine V10</title>
    <meta name="description" content="Monitoring de la plateforme - Grafana, Prometheus, Conteneurs">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/oceanphenix-theme.css">
    <link rel="stylesheet" href="../assets/css/oceanphenix-theme-standard.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../assets/img/logo-oceanphenix.svg">
</head>
<body>
    <!-- Background -->
    <div class="ocean-background">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="app-container">
        <!-- Sidebar (injecté dynamiquement) -->
        <aside class="sidebar" id="sidebar-container"></aside>

        <!-- Mobile Overlay -->
        <div class="mobile-overlay" id="mobile-overlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header (injecté dynamiquement) -->
            <header class="dashboard-header" id="header-container"></header>

            <!-- Monitoring Content -->
            <div id="monitoring-view" class="view active">
                <div class="page-header">
                    <h2 class="page-title">
                        <i class="fas fa-chart-line"></i>
                        Monitoring Plateforme
                    </h2>
                    <p class="page-subtitle">
                        Surveillance en temps réel de l'infrastructure et des services
                    </p>
                </div>

                <!-- Quick Links -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-external-link-alt"></i> Accès Rapide</h3>
                    </div>
                    <div class="card-body">
                        <div class="monitoring-links-grid">
                            <a href="#" class="monitoring-link-card" data-service="grafana">
                                <i class="fas fa-chart-area"></i>
                                <span>Grafana</span>
                                <small>Dashboards & Métriques</small>
                            </a>
                            <a href="#" class="monitoring-link-card" data-service="prometheus">
                                <i class="fas fa-fire"></i>
                                <span>Prometheus</span>
                                <small>Time Series Database</small>
                            </a>
                            <a href="#" class="monitoring-link-card" data-service="portainer">
                                <i class="fab fa-docker"></i>
                                <span>Portainer</span>
                                <small>Gestion Conteneurs</small>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- System Health -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-heartbeat"></i> Santé du Système</h3>
                    </div>
                    <div class="card-body">
                        <div id="system-health" class="health-grid">
                            <!-- Metrics injectées via JS -->
                        </div>
                    </div>
                </div>

                <!-- Containers Status -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fab fa-docker"></i> État des Conteneurs</h3>
                    </div>
                    <div class="card-body">
                        <div id="containers-status" class="containers-grid">
                            <!-- Conteneurs injectés via JS -->
                        </div>
                    </div>
                </div>

                <!-- Alerts -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-bell"></i> Alertes Actives</h3>
                    </div>
                    <div class="card-body">
                        <div id="active-alerts" class="alerts-list">
                            <!-- Alertes injectées via JS -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/core/config.js"></script>
    <script src="../assets/js/core/utils.js"></script>
    <script src="../assets/js/api/api-client.js"></script>
    <script src="../assets/js/layout/includes.js"></script>
    <script src="../assets/js/layout/theme-switcher.js"></script>
    <script src="../assets/js/core/app.js"></script>
    <script src="../assets/js/pages/monitoring.js"></script>
</body>
</html>
