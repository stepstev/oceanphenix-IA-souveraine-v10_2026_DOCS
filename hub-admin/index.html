<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>OceanPhenix Admin Hub - Accueil</title>
    <meta name="description" content="Tableau de bord d'administration pour la plateforme IA Souveraine OceanPhenix"/>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/img/logo-oceanphenix.svg">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet"/>
    <link href="assets/css/oceanphenix-theme.css" rel="stylesheet"/>
    
    <style>
        /* Hero section custom */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0066cc 0%, #8b5cf6 100%);
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
            opacity: 0.5;
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
        }
        
        .hero-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2rem;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
        }
        
        .hero-subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.15);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 2rem;
            color: white;
            margin-top: 2rem;
        }
        
        .pulse-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse-animation 2s infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes pulse-animation {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }
        
        .btn-hero {
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 0.75rem;
            transition: all 0.3s;
        }
        
        .btn-hero:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        
        .hero-logo-icon {
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <div class="page">
        <!-- Hero Section -->
        <div class="hero-section">
            <div class="hero-content text-center">
                <div class="container-xl">
                    <!-- Logo -->
                    <div class="hero-logo">
                        <i class="ti ti-circle-filled text-white hero-logo-icon"></i>
                    </div>
                    
                    <!-- Titre -->
                    <h1 class="hero-title">OceanPhenix Admin Hub</h1>
                    <p class="hero-subtitle">
                        Plateforme IA Souveraine - 100% RGPD
                        <span class="badge badge-sovereign ms-2">üá´üá∑ H√©berg√© en France</span>
                    </p>
                    
                    <!-- Status -->
                    <div class="status-card" id="api-status-card">
                        <div class="d-flex align-items-center justify-content-center mb-3">
                            <span class="pulse-dot" id="status-dot"></span>
                            <span class="fs-4 fw-bold" id="status-text">V√©rification de la connexion...</span>
                        </div>
                        <div class="small opacity-75" id="status-details">
                            Connexion √† l'API backend en cours...
                        </div>
                    </div>
                    
                    <!-- Actions -->
                    <div class="mt-4" id="action-buttons">
                        <button class="btn btn-primary btn-hero me-2 d-none" id="btn-dashboard">
                            <i class="ti ti-dashboard me-2"></i>
                            Acc√©der au Dashboard
                        </button>
                        <button class="btn btn-light btn-hero d-none" id="btn-config">
                            <i class="ti ti-settings me-2"></i>
                            Configurer l'API
                        </button>
                    </div>
                    
                    <!-- Infos -->
                    <div class="mt-5 text-white-50 small">
                        <div>Version 1.0.0 - D√©cembre 2025</div>
                        <div class="mt-2">
                            <span id="env-badge" class="badge bg-white text-primary"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container"></div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/api-client.js"></script>
    
    <script>
        /**
         * Page d'accueil - V√©rification et redirection
         */
        
        // √âl√©ments DOM
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const statusDetails = document.getElementById('status-details');
        const btnDashboard = document.getElementById('btn-dashboard');
        const btnConfig = document.getElementById('btn-config');
        const envBadge = document.getElementById('env-badge');
        
        // Afficher l'environnement
        envBadge.textContent = `Environnement : ${CONFIG.ENV.toUpperCase()}`;
        
        /**
         * V√©rifier la connexion API
         */
        async function checkConnection() {
            try {
                statusText.textContent = 'V√©rification de la connexion...';
                statusDetails.textContent = `Test de connexion √† ${CONFIG.getApiUrl()}`;
                
                // Appel √† l'API
                const health = await API.getHealthSimple();
                
                // Connexion r√©ussie
                if (health && health.status === 'healthy') {
                    showSuccess();
                } else {
                    showDegraded();
                }
                
            } catch (error) {
                console.error('Erreur de connexion:', error);
                showError(error.message);
            }
        }
        
        /**
         * Afficher le statut : Succ√®s
         */
        function showSuccess() {
            statusDot.style.background = '#10b981';
            statusText.textContent = 'API Connect√©e';
            statusDetails.textContent = `Backend op√©rationnel sur ${CONFIG.getApiUrl()}`;
            
            // Afficher le bouton dashboard
            btnDashboard.classList.remove('d-none');
            
            // Redirection automatique apr√®s 2 secondes
            setTimeout(() => {
                window.location.href = 'pages/dashboard.html';
            }, 2000);
        }
        
        /**
         * Afficher le statut : D√©grad√©
         */
        function showDegraded() {
            statusDot.style.background = '#f59e0b';
            statusText.textContent = 'API en Mode D√©grad√©';
            statusDetails.textContent = 'Certains services ne sont pas disponibles';
            
            btnDashboard.classList.remove('d-none');
            btnConfig.classList.remove('d-none');
        }
        
        /**
         * Afficher le statut : Erreur
         */
        function showError(errorMsg) {
            statusDot.style.background = '#ef4444';
            statusText.textContent = 'API Non Accessible';
            statusDetails.textContent = `Erreur : ${errorMsg}`;
            
            btnConfig.classList.remove('d-none');
            
            // Proposer de changer d'environnement
            if (CONFIG.ENV === 'local') {
                statusDetails.innerHTML += '<br><small>Astuce : Le backend local est-il d√©marr√© ?</small>';
            }
        }
        
        /**
         * Actions des boutons
         */
        btnDashboard.addEventListener('click', () => {
            window.location.href = 'pages/dashboard.html';
        });
        
        btnConfig.addEventListener('click', () => {
            window.location.href = 'pages/settings.html';
        });
        
        // Lancer la v√©rification au chargement
        document.addEventListener('DOMContentLoaded', () => {
            checkConnection();
        });
    </script>
</body>
</html>
